{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css') }}">
</head>
<body>
    {% block nav %}
    <nav>
        <ul>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a>Logout</a>
        </ul>
    </nav>
    {% endblock %}
    {% block body %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% endblock %}
    {% block foot%}
    <div class="footer">
        <a href="#">Contact Us</a>
        <a href="#">More Info</a>
        <a href="#">Do a thing</a>
        <a href="#">References</a>
        <a href="#">Flubbernuggets</a>
    </div>
    {% endblock %}
</body>
</html>
{% endblock %}
