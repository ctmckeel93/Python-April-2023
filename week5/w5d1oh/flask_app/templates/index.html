<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{bootstrap.load_css()}}
</head>
<body>
    <h1>Resume</h1>
    <form action="/process" method="POST">
        <div class="col-6">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input value="0" type="number" name="age">
            </div>
            <div class="form-group">
                <label for="name">Languages:</label>

                <input value="python" type="checkbox" name="languages">
                <label for="python">Python</label>

                <input value="javascript" type="checkbox" name="languages">
                <label for="javascript">Javascript</label>

                <input value="java" type="checkbox" name="languages">
                <label for="java">Java</label>

                <input value="c++" type="checkbox" name="languages">
                <label for="c++">C++</label>

                <input value="c#" type="checkbox" name="languages">
                <label for="c#">C#</label>

                <input value="go" type="checkbox" name="languages">
                <label for="go">Go</label>
                <div class="form-group">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
